<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A</title>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcHE1_5quaXUS1HW-w8jj3nrASauk9FQI&libraries=places"></script>
</head>
<body>
    <input id="input" type="text">
    <script>
        const autocomplete = new google.maps.places.Autocomplete(document.getElementById('input'), {
            types: ['address_component'],
            fields: ['name'], // restrict returned fields to reduce costs
        });

        autocomplete.addListener('place_changed', () => {
            const place = autocomplete.getPlace();

            console.log('place', place);
        });
    </script>

</body>
</html>
